<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta
  name="viewport"
  content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
  />
  <meta
  http-equiv="Content-Security-Policy"
  content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *"
  />

  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/swiper.min.css" rel="stylesheet" />

    <!-- - IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- - ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="lib/ionic-native/dist/ionic.native.min.js"></script>

  <!-- - cordova script (this will be a 404 during development) -->
  <script src="js/ng-cordova.min.js"></script>
  <script src="cordova.js"></script>

  <!-- - your app's js -->
  <script src="js/swiper.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/elastic.js"></script>

  <!-- ionic image lazy load -->
  <script src="lib/ionic-image-lazy-load/ionic-image-lazy-load.js"></script>

  <!-- autocomplete search -->
  <script src="lib/ion-autocomplete/dist/ion-autocomplete.js"></script>
  <link
  href="lib/ion-autocomplete/dist/ion-autocomplete.css"
  rel="stylesheet"
  />

  <script src="lib/ionic-autocomplete/dist/ionic-autocomplete.bundle.min.js"></script>
  <!-- filter -->
  <script src="lib/angular-filter/dist/angular-filter.min.js"></script>
  <script src="lib/ng-clipboard/clipboard.min.js"></script>
  <script src="lib/ng-clipboard/ngclipboard.min.js"></script>
</head>
<body ng-app="starter">
    <!-- - <ion-nav-bar class="bar bar-header bar-stable bar-calm">
    </ion-nav-bar> -->
    <ion-nav-view></ion-nav-view>

    <!--  STARTUP / SPLASH -->
    <script id="templates/startup.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="startupController">
        <ion-content>
          <div class="full">
            <div class="">
              <br><br><br>

              <div class="row">
                <div class="col col-100"><img class="img_center" src="img/logo.png"></div>
              </div>

            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <!--  LOGIN -->
    <script id="templates/login.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="loginController">
        <div class="to-top" ng-if="langsung_dashboard === 'OFF'" ng-click="toWhatsapp()"  style="display: flex; background-color: #33cd5f">
          <i class="icon ion-social-whatsapp-outline"></i>
        </div>
        <ion-header class="bar warna_utama ">
          <h1 class="title putih">{{ shop_name }}</h1>
        </ion-header>
        <ion-content overflow-scroll="true">
          <div class="row">
            <br><br><br>
          </div>
          <div class="row">
            <div class="col col-100"><img class="" src="img/logo.png" style="width:100%;"></div>
          </div>

          <form ng-submit="login()">
            <div class="list list-inset">
              <label class="item item-input">
                <i class="icon ion-person placeholder-icon"></i>
                <input type="text" placeholder="Customer ID / Email" ng-model="postData.customer_id">
              </label>
              <label class="item item-input">
                <i class="icon ion-key placeholder-icon"></i>
                <input type="password" placeholder="Password" ng-model="postData.password">
              </label>
              <button type="submit" class="button button-block warna_utama">
                Login
              </button>
            </div>
          </form>
          <a ng-click="register()" class="button button-block warna_utama" style="margin:10px;">
            Register
          </a>
          <div class="text-center">
            <a ng-click="forget()">Lupa Password ?</a>
          </div>
        </ion-content>
        <div class="bar bar-footer warna_utama footer">
          <div style="text-align:center;width:100%;">
            Powered By © {{shop_name}}
          </div>
        </div>
      </ion-view>
    </script>

    <!--  REGISTER -->
    <script id="templates/register.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="registerController">
        <ion-header class="bar warna_utama ">
          <h1 class="title putih">{{ shop_name }}</h1>
        </ion-header>
        <ion-content class="has-header">
          <div class="row">
            <div class="col col-100"><img class="" src="img/logo.png" style="width:100%;"></div>
          </div>

          <form ng-submit="submit_register()">
            <div class="row">
              <div class="col col-100">
                <div class="input-label">
                  Nama
                </div>
                <label class="item item-input">
                  <input type="text" ng-value="{{name}}" value="{{name}}" ng-model="postData.nama" placeholder="Nama">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col col-100">
                <div class="input-label">
                  Email
                </div>
                <label class="item item-input">
                  <input type="text" ng-value="{{email}}" value="{{email}}" ng-model="postData.email" placeholder="Alamat Email">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col col-100">
                <div class="input-label">
                  Telepon
                </div>
                <label class="item item-input">
                  <input type="text" ng-value="{{phone}}" value="{{phone}}" ng-model="postData.phone" placeholder="Telepon">
                </label>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col col-100">
                <div class="input-label">
                  Password
                </div>
                <label class="item item-input">
                  <input type="password" ng-model="postData.password">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col col-100">
                <div class="input-label">
                  Konfirmasi Password
                </div>
                <label class="item item-input">
                  <input type="password" ng-model="postData.confirm_password">
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col col-100">
                <button class="button button-full btn_warna_utama">
                  Register
                </button>
              </div>
            </div>
            <br><br>
          </form>

        </ion-content>
        <div class="bar bar-footer warna_utama footer">
          <div style="text-align:center;width:100%;">
            Powered By © {{shop_name}}
          </div>
        </div>
      </ion-view>
    </script>

    <script id="templates/activation.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="activationController">
        <ion-header class="bar warna_utama ">
          <h1 class="title putih">{{ shop_name }}</h1>
        </ion-header>
        <ion-content class="has-header">
          <div class="padding">
            <p>Masukan kode OTP yang dikirim ke email Anda. Cek juga spam pada email Anda.
            </div>
            <form ng-submit="checkOtp()">
              <div class="row">
                <div class="col col-100">
                  <div class="input-label">
                    Kode OTP
                  </div>
                  <label class="item item-input">
                    <input type="number" ng-model="postData.otp_code" placeholder="Kode OTP">
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col col-100">
                  <button type="submit" class="button button-full btn_warna_utama" ng-disabled="!postData.otp_code">
                    Cek Kode OTP
                  </button>
                  <button type="button" ng-click="resendOtp()" class="button button-full btn_warna_utama">
                    Kirim Ulang Kode OTP
                  </button>
                </div>
              </div>
              <br><br>
            </form>

          </ion-content>
          <div class="bar bar-footer warna_utama footer">
            <div style="text-align:center;width:100%;">
              Powered By © {{shop_name}}
            </div>
          </div>
        </ion-view>
      </script>

      <!-- FORGET -->
      <script id="templates/forget.html" type="text/ng-template">
        <ion-view view-title="" ng-controller="forgetController" >
          <ion-header class="bar warna_utama ">
            <h1 class="title putih">{{ shop_name }}</h1>
          </ion-header>
          <ion-content overflow-scroll="true" class="has-header">
            <div class="row">
              <br><br><br>
            </div>
            <div class="row">
              <div class="col col-100"><img class="" src="img/logo.png" style="width:100%;"></div>
            </div>

            <form ng-submit="forget(email)">
              <div class="list list-inset">
                <div class="padding">
                  <label>Silahkan masukan email registrasi anda agar kami dapat mengirimkan email beserta link untuk merubah password anda</label>
                </div>
                <label class="item item-input">
                  <i class="icon ion-android-mail placeholder-icon"></i>
                  <input type="email" placeholder="Email" ng-model="email">
                </label>
                <button type="submit" class="button button-block warna_utama">
                  Kirim
                </button>
              </div>
            </form>
          </ion-content>
          <div class="bar bar-footer warna_utama footer">
            <div style="text-align:center;width:100%;">
              Powered By © {{shop_name}}
            </div>
          </div>
        </ion-view>
      </script>

      <!--  MENU -->
      <script id="templates/menu.html" type="text/ng-template">
        <ion-side-menus ng-controller="menuController">

          <ion-side-menu-content drag-content="false">
            <ion-nav-bar class="bar warna_utama" align-title="center">
              <ion-nav-back-button class="font-color-utama">
              </ion-nav-back-button>

              <ion-nav-buttons side="left">
                <button class="button button-icon ion-navicon icon_putih" menu-toggle="left">
                </button>
              </ion-nav-buttons>
              <ion-nav-title>
                <div class="bar bar-header item-input-inset" style="padding: 0px;">
                  <form ng-submit="cari_produk()" style="width: 100%" class="form-search cust-placeholder">
                    <label class="item-input-wrapper textbox-search">
                      <i class="icon ion-android-search placeholder-icon"></i>
                      <input type="text" id="search_product" class="search" placeholder="Cari Produk" ng-model="postData.keyword">
                    </label>
                  </form>
                </div>
              </ion-nav-title>

              <ion-nav-buttons side="right">
                <a class="button button-icon icon ion-android-cart custom_icon_home_header" ng-href="#/event/listpesananbarang"></a>
                <span class="badge icon_badge">{{total_cart}}</span>
                <a ng-if="customer_id" class="button button-icon icon ion-chatbox-working custom_icon_home_header" ng-href="#/event/chatting"></a>
                <span ng-if="customer_id" class="badge badge-chat">{{total_chat}}</span>
              </ion-nav-buttons>
            </ion-nav-bar>

            <!-- <ion-nav-view name="menuContent"></ion-nav-view> -->

            <ion-tabs class="tabs-bottom tabs-stable tabs-icon-top">

              <ion-tab title="Home" icon="ion-home" href="#/event/dashboard" ng-click="toDashboard()">
                <ion-nav-view name="dashboard-tab"></ion-nav-view>
              </ion-tab>

              <ion-tab title="Katalog" icon="ion-navicon" href="#/event/kategori">
                <ion-nav-view name="katalog-tab"></ion-nav-view>
              </ion-tab>

              <ion-tab title="My Booking" icon="ion-social-buffer" href="#/event/listdatapesanan" ng-click="toDataPesanan()">
                <ion-nav-view name="pesanan-tab"></ion-nav-view>
              </ion-tab>

              <ion-tab badge="total_message" badge-style="badge badge-my-info" title="My Info" icon="ion-information-circled" ng-click="toInbox()">
                <ion-nav-view name="info-tab"></ion-nav-view>
              </ion-tab>

              <ion-tab title="Profil" icon="ion-android-person" ng-click="toProfil()">
                <ion-nav-view name="profil-tab"></ion-nav-view>
              </ion-tab>

            </ion-tabs>

          </ion-side-menu-content>

          <ion-side-menu side="left">
            <ion-header-bar class="bar warna_utama ">
              <h1 class="title putih">{{shop_name}}</h1>
            </ion-header-bar>
            <ion-content>
              <ul class="list">
                <a href="{{ item.target }}" class="item" menu-close ng-repeat="item in sidemenu" ng-click="{{ item.click }}">
                  <i class="{{ item.icon }}"></i>
                  {{ item.name }}
                  <span class="badge warna_utama" ng-show="{{ item.badge }}">{{ item.id == 11 ? total_chat_product : total_chat }}</span>
                </a>
              </ul>
            </ion-content>
          </ion-side-menu>

        </ion-side-menus>
      </script>

      <script id="templates/dashboard.html" type="text/ng-template">
        <ion-view view-title="" ng-controller="katalogController" cache-view="{{cache_view}}">
          <div class="to-top" ng-click="toTop()" id="to-top-dashboard" style="display: none">
            <i class="icon ion-android-arrow-up"></i>
          </div>
          <div class="to-top" ng-click="toWhatsapp()"  style="display: flex; background-color: #33cd5f">
            <i class="icon ion-social-whatsapp-outline"></i>
          </div>
          <ion-content class="bg_abuabu" overflow-scroll="true" lazy-scroll id="ion-scroll">
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
            <div class="row" style="padding: 0">
              <div class="col col-100" style="padding: 0">
                <ion-slide-box show-pager="true" on-slide-changed="onSlideChanged(index)" disable-scroll="false" auto-play="true" does-continue="true">
                  <ion-slide ng-repeat="image in list_image">
                    <div class="slide_box" ng-click="">
                      <img class="slide_img_banner full-image" image-lazy-loader="android" ng-src="{{image.image}}" />
                    </div>
                  </ion-slide>
                </ion-slide-box>
              </div>
            </div>
            <ion-scroll direction="x" scrollbar-x="false" ng-if="tags.length">
              <div class="row header_tabs">
                <div class="col" ng-repeat="tag in tags" ng-class="{ 'border-tab' : tab == {{ $index }} }" ng-click="setTab($index)">
                  <center>{{ tag.name }}</center>
                </div>
              </div>
            </ion-scroll>
            <div ng-if="tab == 0" ng-include="'templates/allProduct.html'"></div>
            <div class="katalog_container" ng-if="tab == $index" ng-repeat="tag in tags">
              <div class="katalog_item" ng-repeat="data in tag.products" ng-click="detailBarang(data.product_id)">
                <div class="list card katalog_scroll">
                  <div class="item item-image div_img">
                    <div ng-class="tag.id % 2 ? 'ribbon-odd' : 'ribbon-even'" class="ribbon ribbon-best-seller">
                      <span>{{ tags[tab].name }}</span>
                    </div>
                    <div ng-if="data.discount" class="discount">
                      Diskon
                    </div>
                    <img ng-src="{{data.img_medium}}" class="katalog_img">
                  </div>

                  <div class="katalog_div">
                    <p class="katalog_desc">
                      {{data.name_item}}
                    </p>
                    <p class="katalog_price" >
                      {{data.harga | currency:"Rp.":0}}
                      <span class="old_price" ng-show="data.harga_lama != 0" >{{data.harga_lama | currency:"Rp.":0}}</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ion-content>
        </ion-view>
      </script>

      <!-- TABS ALL PRODUCTS -->
      <script id="templates/allProduct.html" type="text/ng-template">
        <div class="katalog_container ">
          <div class="katalog_item" ng-repeat="data in katalog" ng-click="detailBarang(data.product_id)">
            <div class="list card katalog_scroll">
              <div class="item item-image div_img">
                <div class="ribbon" ng-if="data.tag" ng-class="data.tag.tag_id % 2 ? 'ribbon-odd' : 'ribbon-even'">
                  <span>{{ data.tag.name }}</span>
                </div>
                <div ng-if="data.discount" class="discount">
                  Diskon
                </div>
                <div ng-if="data.jenis_toko_item == 'A'" class="jenis_toko">
                  Italy Moda
                </div>
                <div ng-if="data.jenis_toko_item == 'B'" class="jenis_toko">
                  Italy Platino
                </div>
                <div ng-if="data.jenis_toko_item == 'C'" class="jenis_toko">
                  Italy
                </div>
                <img ng-src="{{data.img_medium}}" class="katalog_img">
              </div>

              <div class="katalog_div">
                <p class="katalog_desc">
                  {{data.name_item}}
                </p>
                <p class="katalog_price" >
                  {{data.harga | currency:"Rp.":0}}
                  <span class="old_price" ng-show="data.harga_lama!=0" >{{data.harga_lama | currency:"Rp.":0}}</span>
                </p>
                <!-- <p ng-class="{'katalog_type_po':data.product_type == 'PO','katalog_type':data.product_type == 'Ready Stock'}" class="">
                  {{data.product_type}} ({{data.stok_total}})
                </p> -->
              </div>
            </div>
          </div>
          <!-- ===== -->
        </div>
        <div>
          <ion-infinite-scroll ng-if="moredata" class="load_more_data"
          on-infinite="loadMoreData()"
          immediate-check="false"
          distance="1%">
        </ion-infinite-scroll>
      </div>
    </script>

    <!-- TABS BEST SELLER -->
    <script id="templates/bestSeller.html" type="text/ng-template">
      <div class="katalog_container ">
        <!-- -katalog item-->
        <div class="katalog_item" ng-repeat="data in katalog_best_seller" ng-click="detailBarang({{data.product_id}})">
          <div class="list card katalog_scroll">
            <div class="item item-image div_img">
              <div class="ribbon ribbon-best-seller"><span>Best Seller</span></div>
              <img ng-src="{{data.img_medium}}" class="katalog_img">
            </div>

            <div class="katalog_div">
              <p class="katalog_desc">
                {{data.name_item}}
              </p>
              <p class="katalog_price" >
                {{data.harga | currency:"Rp.":0}}
                <span class="old_price" ng-show="data.harga_lama != 0" >{{data.harga_lama | currency:"Rp.":0}}</span>
              </p>
              <!-- <p ng-class="{'katalog_type_po':data.product_type == 'PO','katalog_type':data.product_type == 'Ready Stock'}" class="">
                {{data.product_type}} ({{data.stok_total}})
              </p> -->
            </div>
          </div>
        </div>
        <!-- ===== -->
      </div>
    </script>

    <!-- TABS PROMO -->
    <script id="templates/promo.html" type="text/ng-template">
      <div class="katalog_container ">
        <!-- -katalog item-->
        <div class="katalog_item" ng-repeat="data in katalog_promo" ng-click="detailBarang({{data.product_id}})">
          <div class="list card katalog_scroll">
            <div class="item item-image div_img">
              <div class="ribbon ribbon-promo"><span>Promo</span></div>
              <img ng-src="{{data.img_medium}}" class="katalog_img">
            </div>

            <div class="katalog_div">
              <p class="katalog_desc">
                {{data.name_item}}
              </p>
              <p class="katalog_price" >
                {{data.harga | currency:"Rp.":0}}
                <span class="old_price" ng-show="data.harga_lama!=0" >{{data.harga_lama | currency:"Rp.":0}}</span>
              </p>
              <!-- <p ng-class="{'katalog_type_po':data.product_type == 'PO','katalog_type':data.product_type == 'Ready Stock'}" class="">
                {{data.product_type}} ({{data.stok_total}})
              </p> -->
            </div>
          </div>
        </div>
        <!-- ===== -->
      </div>
    </script>

    <!--  DASHBOARD PER CATEGORY -->
    <script id="templates/dashboardCategory.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="katalogCategoryController" cache-view="true">
        <!-- <div class="bar bar-subheader" style="height:50px;">
          <form ng-submit="search_product()">
            <div class="bar bar-header item-input-inset">
              <label class="item-input-wrapper">

                <input type="search" placeholder="Search" ng-model="keyword">
                <i class="icon ion-ios-search placeholder-icon"></i>
              </label>
            </div>
          </form>
        </div> -->
        <div class="to-top" ng-click="toTop()" id="to-top-category" style="display: none">
          <i class="icon ion-android-arrow-up"></i>
        </div>
        <ion-content class="bg_abuabu" id="ion-scroll-category">
          <!--<ion-refresher on-refresh="doRefresh()">
          </ion-refresher>-->
          <div class="katalog_container ">
            <!-- -katalog item-->
            <div class="katalog_item" ng-repeat="data in katalog" ng-click="detailBarang({{data.product_id}})">
              <div class="list card katalog_scroll">
                <div class="item item-image div_img">
                  <div class="ribbon" ng-if="data.tag" ng-class="data.tag.tag_id % 2 ? 'ribbon-odd' : 'ribbon-even'">
                    <span>{{ data.tag.name }}</span>
                  </div>
                  <div ng-if="data.discount" class="discount">
                    Diskon
                  </div>
                  <img ng-src="{{data.img_medium}}" class="katalog_img">
                </div>
                <div class="katalog_div">
                  <p class="katalog_desc">
                    {{data.name_item}}
                  </p>
                  <p class="katalog_price" >
                    {{data.harga | currency:"Rp.":0}}<span class="old_price" ng-show="data.harga_lama!=0" >{{data.harga_lama | currency:"Rp.":0}} </span>
                  </p>
                </div>
              </div>
            </div>
            <!-- - --------- -->
          </div>
          <div>
            <ion-infinite-scroll class="load_more_data"
            on-infinite="loadMoreData()"
            immediate-check="false"
            distance="1%">
          </ion-infinite-scroll>
        </div>
      </ion-content>
      <!--<ion-footer-bar>
        <button class="button button-full warna_utama" ng-click="loadMoreData()">
          Full Width Block Button
        </button>
      </ion-footer-bar>-->
    </ion-view>
  </script>

  <!--  DASHBOARD SEARCH -->
  <script id="templates/dashboardSearch.html" type="text/ng-template">
    <ion-view view-title="" ng-controller="katalogSearchController" cache-view="true">
      <div class="to-top" ng-click="toTop()" id="to-top-search" style="display: none">
        <i class="icon ion-android-arrow-up"></i>
      </div>
      <ion-content class="bg_abuabu" id="ion-scroll-search">
        <div class="katalog_container ">
          <div class="label-search" ng-if="status == 'Success'">
            <span>Hasil Pencarian <b>"{{keyword}}"</b></span>
          </div>
          <!-- -katalog item-->
          <div class="katalog_item" ng-repeat="data in katalog" ng-click="detailBarang({{data.product_id}})">
            <div class="list card katalog_scroll">
              <div class="item item-image div_img">
                <div class="ribbon" ng-if="data.tag" ng-class="data.tag.tag_id % 2 ? 'ribbon-odd' : 'ribbon-even'">
                  <span>{{ data.tag.name }}</span>
                </div>
                <div ng-if="data.discount" class="discount">
                  Diskon
                </div>
                <img ng-src="{{data.img_medium}}" class="katalog_img">
              </div>
              <div class="katalog_div">
                <p class="katalog_desc">
                  {{data.name_item}}
                </p>
                <p class="katalog_price" >

    <script id="templates/detailbarang.html" type="text/ng-template">

                   </ion-slide>
                </ion-slide-box>
                <div class="icon-img-video" ng-if="video">
                  <div ng-class="{'active': slideBoxIndex === 0}">
                    <span ng-click="changeSlider(0)">Video</span>
                  </div>
                  <div ng-class="{'active': slideBoxIndex > 0}">

                    <td>Harga</td>
                    <td>Qty</td>

                      <input type="number" placeholder="qty" ng-init="postData.qty[i]=''" ng-model='postData.qty[i]' id="qty_{{$index}}" name="qty[]" class="txt_qty" value="" autocomplete="off">

                <center><b>Catatan</b></center>
              </div>
            </div>

            </div>

          </ion-content>
          <div class="row">

              <button type="submit" class="button button-full btn_warna_utama">

            </div>
            <div class="col col-50">
              <a ng-click="actionSaveImage()" class="button button-full btn_warna_utama">
                Save Image
              </a>
            </div>
          </div>

            <label class="item item-input item-select">

                <option value="">Pilih Tarif</option>
                <option ng-repeat="data in listTarif" value="{{data.cost[0].value}}#{{data.service}}">{{ data.service }} - {{ rupiah(data.cost[0].value) }}</option>
              </select>
            </label>

            </div>
            <div class="col col-100 pesanan_summary">
              <label class="pesanan_text">Subtotal : Rp.{{total_amount}}</label>
              <label class="pesanan_text" ng-if="postData.usePoint">Potongan Point : Rp.{{potongan_point}} (1 Point = Rp. {{ kurs_point }})</label>
              <!-- <div ng-if="pajak_status === 'Disabled'">
                <label class="pesanan_text">Pajak Bea Masuk : Rp. {{total_bea_masuk}}</label>
                <label class="pesanan_text">PPN : Rp. {{total_ppn}}</label>
                <label class="pesanan_text">PPH : Rp. {{total_pph}}</label>
              </div> -->
              <label class="pesanan_text">Ongkir : Rp.{{ongkir}}</label>
              <label class="pesanan_text">Total : Rp.{{total_all}}</label>
              <label class="pesanan_text">Total QTY : {{total_qty}} pcs ({{total_weight}} Kg)</label>
            </div>
            <button class="button button-full btn_warna_utama" style="margin-bottom: 20px">
              Kirim
            </button>
          </div>
        </form>
      </ion-content>
    </ion-view>

              </a>

                  <i class="icon ion-search placeholder-icon"></i>
                </label>

            <div class="col col-33">
              <label>Records: {{ order_total }} Transaksi</label>
            </div>

                  <p>Date</p>
                </div>
                <div class="col col-25 text-center">
                  <p>Transaksi</p>
                </div>
                <div class="col col-25 text-center">
                  <p>Status</p>
                </div>
                <div class="col col-25 text-center">
                  <p>Note</p>
                </div>
              </div>
            </li>
            <li class="item" ng-repeat="pesanan in data_pesanan" ng-click="detailPesanan(pesanan.order_id, pesanan.order_status)" style="padding: 0px; white-space: normal;">
              <div class="row">
                <div class="col col-25">
                  <p>{{ pesanan.order_date }}</p>
                  <p>{{ pesanan.order_time }}</p>
                </div>
                <div class="col col-25">
                  <p><b>#{{ pesanan.order_id }}</b></p>
                  <p><b>{{ pesanan.total }}</b></p>
                </div>
                <div class="col col-25">
                  <p>{{ pesanan.order_status == 'Keep' ? 'Rekap ( Self Pick Up )' : (pesanan.order_status === 'Piutang' ? 'Piutang' : 'Dropship') }}</p>
                  <p><b>{{ pesanan.payment }}</b></p>
                </div>
                <div class="col col-25 item-text-wrap" ng-bind-html="pesanan.notes">
                </div>
              </div>
            </li>
          </ul>
          <ul class="list" ng-if="status_pesanan == 'Canceled'">
            <li class="item header-mybooking">
              <div class="row">
                <div class="col col-25 text-center">
                  <p>Date</p>
                </div>
                <div class="col col-25 text-center">
                  <p>Produk</p>
                </div>
                <div class="col col-25 text-center">

                </div>
                <div class="col col-25 text-center">
                  <p>Harga</p>
                </div>
              </div>

            <li class="item" ng-repeat="pesanan in data_pesanan" ng-click="detailPesanan(pesanan.order_id, pesanan.order_status)" style="padding: 0px">
              <div class="row">
                <div class="col col-25">
                  <p>{{ pesanan.order_date }}</p>
                  <p>{{ pesanan.order_time }}</p>
                </div>
                <div class="col col-25 item-text-wrap">
                  <p>{{ pesanan.product }}</p>
                  <p>{{ pesanan.variant }}</p>
                </div>
                <div class="col col-25 text-center">
                  <p>{{ pesanan.qty }}</p>
                </div>
                <div class="col col-25">
                  <p>{{ pesanan.price }}</p>
                </div>
              </div>
            </li>
          </ul>
          <ion-infinite-scroll ng-if="moredata" on-infinite="loadMoreData()" immediate-check="false" distance="1%"></ion-infinite-scroll>
        </ion-content>
      </ion-view>
    </script>

          <h2 class="title">Ongkir Detail</h2>
        </div>
        <ion-content>
          <br><br>
          <div class="item item-button-right desc_ongkir_detail">
            Kota Asal : {{kota_asal_name}}<br>
            Kota Tujuan : {{kota_tujuan_name}}<br>
            Berat : {{berat}} Gram<br>
          </div>

            <ion-list style="width:100%;float:left">
              <div class="item item-divider">
                <h3> {{key}}</h3>

    <script id="templates/modalImage.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar warna_utama" align-title="center">
          <div class="buttons">
            <button ng-click="closeModal()" class="button putih button-icon icon ion-reply"></button>
          </div>
          <h1 class="title putih">Kirim Gambar</h1>
        </ion-header-bar>
        <ion-content>
          <img ng-if="!multipleImage" style="width:100%" ng-src="{{ imageChat }}">
          <div ng-if="multipleImage">
            <div class="row">
              <div class="col col-100">
                <ion-slide-box show-pager="false" disable-scroll="false" on-slide-changed="onSlideChanged(index)" active-slide="currentIndex" disable-scroll="false">
                  <ion-slide ng-repeat="image in list_image">
                    <div class="" ng-class="{'slide_box': slideboxStyle === true}" ng-click="">
                      <img class="full-image" style="" image-lazy-loader="android" ng-src="{{ image }}" onerror="this.src='img/logo.png'"/>
                    </div>
                  </ion-slide>
                </ion-slide-box>
              </div>
            </div>

            <div class="row">
              <div class="thumb_image_container">
                <div class="thumb_div" ng-repeat="image in list_image" ng-click="changeSlider($index)"><img class="thumb_img" ng-src="{{ image }}" onerror="this.src='img/logo.png'"/></div>
              </div>
            </div>
          </div>
        </ion-content>
        <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" ng-init="" placeholder="Ketik pesan anda" on-return="sendImageMessage(); closeKeyboard()" ng-model="message" on-focus="inputUp()" on-blur="inputDown()">
          </label>
          <button class="button" ng-click="sendImageMessage(message)">Send</button>
        </ion-footer-bar>
      </ion-modal-view>
    </script>

    <script id="templates/fotoProduct.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar style="background-color: #000; background-image: none">
          <div class="buttons">
            <button type="button" style="color: #fff !important" ng-click="modal.hide()" class="button button-icon icon ion-reply"></button>
          </div>
        </ion-header-bar>
        <ion-content scroll="false" style="top: 0; background-color: #000;justify-content: center; display: flex; flex-direction: column;">
          <img src="{{ image }}" style="width: 100%">
        </ion-content>
      </ion-modal-view>
    </script>

    <!-- ADDRESSES -->
    <script id="templates/address.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="addressController" cache-view="false">
        <div class="bar bar-subheader">
          <h2 class="title">Daftar Alamat</h2>
        </div>
        <ion-content class="has-subheader">
          <ul class="list">
            <li class="item address" ng-repeat="address in addresses">
              <i class="icon ion-android-create edit" ng-click="edit(address.id)"></i>
              <i class="icon ion-android-delete delete" ng-click="delete(address.id, $index)"></i>
              <i class="icon ion-ios-copy-outline copy" ng-click="copy($index)"></i>
              <p>Penerima: {{ address.recipient_name + ' - ' + address.recipient_phone }}</p>
              <p>{{ address.address }}</p>
              <p>{{ address.subdistrict_name + ' - ' + address.type + ' '  + address.city_name }}</p>
              <p>{{ address.province }}</p>
              <p>{{ 'Kode POS ' + address.postal_code }}</p>
              <p>{{ 'Pengirim ' + address.sender }}</p>
            </li>
          </ul>
          <div class="row padding" ng-if="addresses.length < 10">
            <div class="col col-90">
              <h4>Tambah alamat baru</h4>
            </div>
            <div class="col col-10">
              <h2>
                <a href="#/event/add-address" class="icon ion-android-add" style="color: #444"></a>
              </h2>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <!-- ADD ADDRESS -->
    <script id="templates/add-address.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="addAddressController">
        <div class="bar bar-subheader">
          <h2 class="title">Alamat Baru</h2>
        </div>
        <ion-content class="has-subheader">
          <form ng-submit="save()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Penerima</span>
                <input type="text" placeholder="Nama Penerima" ng-model="postData.recipient_name">
              </label>
              <label class="item item-input">
                <span class="input-label">No. Telepon</span>
                <input type="tel" placeholder="No. Telepon"  ng-model="postData.recipient_phone">
              </label>
              <label class="item item-input">
                <span class="input-label">Alamat</span>
                <textarea placeholder="Alamat Lengkap" ng-model="postData.address"></textarea>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">Provinsi</div>
                <select ng-model="postData.province_id" ng-change="getCity(postData.province_id)">
                  <option value="">Provinsi</option>
                  <option ng-selected="province.province_id == postData.province_id" ng-repeat="province in provinces" value="{{ province.province_id }}">
                    {{ province.province }}
                  </option>
                </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">Kota / Kabupaten</div>
                <select ng-model="postData.city_id" ng-change="getSubdistrict(postData.city_id)">
                  <option value="">Kota / Kabupaten</option>
                  <option ng-selected="city.city_id == postData.city_id" ng-repeat="city in cities" value="{{ city.city_id }}">
                    {{ city.type + ' ' + city.city_name }}
                  </option>
                </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">Kecamatan</div>
                <select ng-model="postData.subdistrict_id">
                  <option value="">Kecamatan</option>
                  <option ng-selected="subdistrict.subdistrict_id == postData.subdistrict_id" ng-repeat="subdistrict in subdistricts" value="{{ subdistrict.subdistrict_id }}">
                    {{ subdistrict.subdistrict_name }}
                  </option>
                </select>
              </label>
              <label class="item item-input">
                <span class="input-label">Kode POS</span>
                <input type="number" placeholder="Kode POS" ng-model="postData.postal_code">
              </label>
              <label class="item item-input">
                <span class="input-label">Pengirim</span>
                <input type="text" placeholder="Pengirim" ng-model="postData.sender">
              </label>
            </div>
            <div class="padding-horizontal">
              <button type="submit" class="button button-full btn-round btn_warna_utama">
                Simpan
              </button>
            </div>
          </form>
        </ion-content>
      </ion-view>
    </script>

    <!-- EDIT ADDRESS -->
    <script id="templates/edit-address.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="editAddressController">
        <div class="bar bar-subheader">
          <h2 class="title">Edit Alamat</h2>
        </div>
        <ion-content class="has-subheader">
          <form ng-submit="save()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Penerima</span>
                <input type="text" placeholder="Nama Penerima" ng-model="postData.recipient_name">
              </label>
              <label class="item item-input">
                <span class="input-label">No. Telepon</span>
                <input type="tel" placeholder="No. Telepon"  ng-model="postData.recipient_phone">
              </label>
              <label class="item item-input">
                <span class="input-label">Alamat</span>
                <textarea placeholder="Alamat Lengkap" ng-model="postData.address"></textarea>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">Provinsi</div>
                <select ng-model="postData.province_id" ng-change="getCity(postData.province_id)">
                  <option value="">Provinsi</option>
                  <option ng-selected="postData.province_id === province.province_id" ng-repeat="province in provinces" value="{{ province.province_id }}">
                    {{ province.province }}
                  </option>
                </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">Kota / Kabupaten</div>
                <select ng-model="postData.city_id" ng-change="getSubdistrict(postData.city_id)">
                  <option value="">Kota / Kabupaten</option>
                  <option ng-selected="postData.city_id === city.city_id" ng-repeat="city in cities" value="{{ city.city_id }}">
                    {{ city.type + ' ' + city.city_name }}
                  </option>
                </select>
              </label>
              <label class="item item-input item-select">
                <div class="input-label">Kecamatan</div>
                <select ng-model="postData.subdistrict_id">
                  <option value="">Kecamatan</option>
                  <option ng-selected="postData.subdistrict_id === subdistrict.subdistrict_id" ng-repeat="subdistrict in subdistricts" value="{{ subdistrict.subdistrict_id }}">
                    {{ subdistrict.subdistrict_name }}
                  </option>
                </select>
              </label>
              <label class="item item-input">
                <span class="input-label">Kode POS</span>
                <input type="number" placeholder="Kode POS" ng-model="postData.postal_code">
              </label>
              <label class="item item-input">
                <span class="input-label">Pengirim</span>
                <input type="text" placeholder="Pengirim" ng-model="postData.sender">
              </label>
            </div>
            <div class="padding-horizontal">
              <button type="submit" class="button button-full btn-round btn_warna_utama">
                Simpan
              </button>
            </div>
          </form>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/list-dropship.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="listDropshipController">
        <div class="bar bar-subheader header_background">
          <h2 class="title">Data Pesanan</h2>
        </div>
        <ion-content>
          <ul class="list has-header">
            <li class="item header-mybooking">
              <div class="row">
                <div class="col col-33 text-center">
                  <p>Date</p>
                </div>
                <div class="col col-33 text-center">
                  <p>Transaksi</p>
                </div>
                <div class="col col-33 text-center">
                  <p>Status</p>
                </div>
              </div>
            </li>
            <li class="item" ng-repeat="pesanan in data_pesanan" ng-click="detailPesanan(pesanan.id)" style="padding: 0px; white-space: normal;">
              <div class="row">
                <div class="col col-33">
                  <p>{{ pesanan.order_date }}</p>
                  <p>{{ pesanan.order_time }}</p>
                </div>
                <div class="col col-33">
                  <p><b>#{{ pesanan.id }}</b></p>
                  <p><b>{{ pesanan.total }}</b></p>
                </div>
                <div class="col col-33 item-text-wrap">
                  <p>{{ pesanan.status }}</p>
                </div>
              </div>
            </li>
          </ul>
          <ion-infinite-scroll ng-if="moredata" on-infinite="loadMoreData()" immediate-check="false" distance="1%"></ion-infinite-scroll>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/order-status.html" type="text/ng-template">
      <ion-view view-title="" ng-controller="orderStatusController">
        <div class="bar bar-subheader">
          <h2 class="title">Status Pengiriman</h2>
        </div>
        <ion-content class="has-subheader">
          <div class="card order-status">
            <div class="icon-order-status" ng-click="selectOrder('Unpaid')" ng-class="{'active': shipping_status === 'Unpaid'}">
              <img src="icons/wallet.svg">
              <span>Belum Bayar</span>
            </div>
            <div class="icon-order-status" ng-click="selectOrder('Dipacking')" ng-class="{'active': shipping_status === 'Dipacking'}">
              <img src="icons/box.svg">
              <span>Dipacking</span>
            </div>
            <div class="icon-order-status" ng-click="selectOrder('Dikirim')" ng-class="{'active': shipping_status === 'Dikirim'}">
              <img src="icons/shipping-fast.svg">
              <span>Dikirim</span>
            </div>
          </div>
          <div class="card" ng-repeat="order in data_pesanan" style="margin: 10px;">
            <div class="header-status">
              <div class="order-id">
                <label>ID Pesanan</label>
                <label>{{ order.id }}</label>
              </div>
              <div class="status">
                <label>Status</label>
                <label>{{ order.status }}</label>
              </div>
              <div class="arrow-order" ng-click="showOrder($index)">
                <i class="ion-ios-arrow-down" ng-if="!order.show"></i>
                <i class="ion-ios-arrow-up" ng-if="order.show"></i>
              </div>
            </div>
            <div ng-if="order.show" class="padding margin-top row">
              <div class="col col-50">
                <p>Penerima : {{ order.shipping_to }}</p>
                <p>{{ order.phone_recipient }}</p>
                <p>{{ order.address_recipient }}</p>
                <p>{{ order.kecamatan + ' - ' + order.kota }}</p>
                <p>{{ order.provinsi }}</p>
                <p>{{ 'Kode POS ' + order.postal_code }}</p>
                <p>{{ 'Pengirim : ' + order.shipping_from }}</p>
                <p ng-if="order.notes">{{ 'Catatan : ' + order.notes }}</p>
              </div>
              <div class="col col-50">
                <div ng-if="order.status === 'Dikirim'">
                  <p>Nomor Resi {{ order.resi }}</p>
                  <p>{{ order.ekspedisi }}</p>
                </div>
                <div class="text-right">
                  <div ng-repeat="item in order.orders_item">
                    <p>{{ item.name_item }}</p>
                    <p>{{ item.variant_name }} ({{ item.qty }})</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ion-infinite-scroll ng-if="moredata" on-infinite="loadMoreData()" immediate-check="false" distance="1%"></ion-infinite-scroll>
        </ion-content>
      </ion-view>
    </script>
  </body>
  </html>
